<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc_hanh_vong_lap_while</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
    let total = 0;
    while( num != -1){
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total =total+ num;
    }
    alert(total);

</script>

</body>
</html>
